<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Test Results - Fuel Fraud Detection</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='animations.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-gas-pump me-2"></i>
                Fuel Fraud Detection
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Detection Form</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/model-info">Model Info</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-flask me-2"></i>
                            Model Performance Test Results
                        </h4>
                    </div>
                    <div class="card-body">
                        {% if success %}
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            Model tests completed successfully!
                        </div>
                        {% else %}
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Model tests encountered issues.
                        </div>
                        {% endif %}
                        
                        <div class="bg-dark p-3 rounded mb-3">
                            <pre class="text-light mb-0" style="white-space: pre-wrap; font-family: 'Courier New', monospace;">{{ test_output }}</pre>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/model-info" class="btn btn-outline-primary">
                                <i class="fas fa-arrow-left me-2"></i>
                                Back to Model Info
                            </a>
                            <button onclick="location.reload()" class="btn btn-outline-info">
                                <i class="fas fa-sync-alt me-2"></i>
                                Run Tests Again
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
